{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Register as a teacher{% endblock %}
{% block content %}
    <h1>Register as a teacher</h1>
    <form action="{% url 'register-teacher' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
