<!DOCTYPE html>
<html>
<head>
    <title>{{ class_name }} objectives</title>
</head>
<body>
{% if entry_list %}
    <p>Calendar entries for {{ class_name }} taught by {{ teacher }}:</p>
    <dl>
{% for e in entry_list %}
        <dt>{{ e.date }}</dt><dd>{{ e.objective }}</dd>
{% endfor %}
    </dl>
{% else %}
<p>No calendar entries for {{ class_name }} taught by {{ teacher }}!</p>
{% endif %}
</body>
</html>
