<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if teacher_list %}
    <h1>List of teachers</h1>
    <ul>
    {% for t in teacher_list %}
        <li><a href="{{ t.email }}/">{{ t.name }} ({{ t.email }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teachers have registered!</p>
{% endif %}
</body>
</html>
