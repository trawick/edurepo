<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if teacher_class_list %}
    <p>Classes for teacher {{ teacher_email }}:</p>
    <ul>
{% for c in teacher_class_list %}
        <li><a href="{{ c.name }}/">{{ c.name }}</a></li>
{% endfor %}
    </ul>
{% else %}
    <p>No classes defined for teacher {{ teacher_email }}!</p>
{% endif %}
</body>
</html>
