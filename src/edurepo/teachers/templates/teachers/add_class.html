{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Add a class{% endblock %}
{% block content %}
    <h1>Add a class</h1>
    <form action="{% url 'teachers.views.add_class' teacher_email=teacher_email%}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
