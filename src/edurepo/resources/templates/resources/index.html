<!DOCTYPE html>
<html>
<head>
    <title>External resources</title>
</head>
<body>
    <h1>List of external resources</h1>
{% if resource_list %}
    <ul>
{% for r in resource_list %}
        <li><a href="{{ r.id }}/">{{ r.url }}</a> ({{ r.objective }})</li>
{% endfor %}
    </ul>
{% else %}
    <p>No resources defined!</p>
{% endif %}
</body>
</html>
