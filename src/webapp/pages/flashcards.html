<!-- browse -->
    <div class="flashcard-page" data-ng-controller="FlashcardCtrl">

        <div class="flashcard">
            <div class="flashcard-status"><p>{{ deck_status }}</p></div>

            <div class="flashcard-text">{{ flashcards[current][front_back] }}</div>

            <div class="flashcard-nav">
                <button type="button" class="btn btn-default btn-lg" data-ng-click="previousFlashcard()">
                    <span class="glyphicon glyphicon-hand-left"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg" data-ng-click="flipFlashcard()">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg" data-ng-click="nextFlashcard()">
                    <span class="glyphicon glyphicon-hand-right"></span>
            </button>
            </div>
        </div>

    </div>
